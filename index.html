<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto Numbers Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-warning bg-gradient">
    <script src="js/app.js"></script>

    <div class="container text-center pt-5">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="lotto6aus49" autocomplete="off" checked> LOTTO 6aus49
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="eurojackpot" autocomplete="off"> Eurojackpot
            </label>
        </div>
    </div>


    <form id="numberForm" class="d-flex align-items-center justify-content-center my-3" method="post" onsubmit="event.preventDefault(); submitNumbers();">
        <input type="text" id="numberInput" min="1" max="6" placeholder="Enter numbers separated by commas">
    </form>

    <div class="d-flex justify-content-center">
        <button type="submit" id="submitButton" class="btn btn-primary my-3" onclick="submitNumbers()"> Submit Unlucky Numbers</button>
    </div>
    <div id="alertPlaceholder"></div>
    <div id="excludedNumbersDisplay"></div>
    <div id="unluckyNumbersCounter"></div>
    <div class="d-flex justify-content-center">
        <button id="generateNumbers" class="btn btn-primary my-3" onclick="generateLottoNumbers()">Generate Numbers</button>
    </div>

    <div id="generatedNumbersDisplay">
        <div id="number-container" class="d-flex align-items-center justify-content-center">
            <div class="number-circle mt-4"></div>
            <div class="number-circle mt-4"></div>
            <div class="number-circle mt-4"></div>
            <div class="number-circle mt-4"></div>
            <div class="number-circle mt-4"></div>
            <div class="number-circle mt-4"></div>
        </div>
        <div id="superNumbersDisplay" class="d-flex align-items-center justify-content-center"></div>
    </div>

</body>
</html>
