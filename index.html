<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto Numbers Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<script type="module" src="js/app.js"></script>

<div class="container py-5">
    <h1 class="mb-4">Lotto Numbers Generator</h1>
    <div class="mb-3">
        <div class="btn-group" role="group" aria-label="Lotto Type">
            <input type="radio" class="btn-check" name="lottoType" id="lotto6aus49" value="Lotto6aus49" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="lotto6aus49">LOTTO 6aus49</label>

            <input type="radio" class="btn-check" name="lottoType" id="eurojackpot" value="EuroJackpot" autocomplete="off">
            <label class="btn btn-outline-primary" for="eurojackpot">Eurojackpot</label>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="numberInput" placeholder="Enter numbers separated by commas" aria-label="Unlucky numbers" aria-describedby="submitButton">
        <button class="btn btn-success" type="button" id="submitButton">Submit Unlucky Numbers</button>
    </div>

    <div id="alertPlaceholder"></div>

    <div id="excludedNumbersDisplay" class="my-3"></div>
    <div id="unluckyNumbersCounter" class="mb-3"></div>

    <div class="mb-3">
        <button id="generateNumbers" class="btn btn-primary">Generate Numbers</button>
    </div>

    <div id="generatedNumbersDisplay" class="d-flex flex-wrap justify-content-center gap-2 p-4 border rounded">
        <!-- Dynamically add number circles here -->
    </div>

    <!-- Container for Eurojackpot super numbers if applicable -->
    <div id="superNumbersDisplay" class="d-flex flex-wrap justify-content-center gap-2 p-4 border rounded mt-3">
        <!-- Dynamically add super number circles here -->
    </div>
</div>

</body>
</html>
